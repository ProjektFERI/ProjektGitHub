<ion-header>

  <ion-navbar>
    <ion-title>Sport news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>Limit</ion-label>
        <ion-select (ionChange)="changeLimit()" [(ngModel)]="limit" name="limit">
          <ion-option value="5">5</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="15">15</ion-option>
          <ion-option value="20">20</ion-option>
        </ion-select>
    </ion-item>
  </ion-list>


  <ion-list>
  		<ion-item *ngFor = "let item of items">
        <ion-thumbnail *ngIf="item.data.thumbnail" item-left>
          <img src="{{item.data.thumbnail}}">
        </ion-thumbnail>
  		  <h2>{{item.data.title}} </h2>
        <p>
          <ion-icon name="thumbs-up">{{item.data.score}}</ion-icon>&nbsp;&nbsp;
          <ion-icon name="chatboxes">{{item.data.num_comments}}</ion-icon>
        </p>
        <button ion-butten clear item-right (click)="viewItem(item.data)">VIEW</button>
  		</ion-item>
  	</ion-list>


</ion-content>
