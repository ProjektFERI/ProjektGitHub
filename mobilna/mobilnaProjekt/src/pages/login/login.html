
<ion-header>
  <ion-navbar color=green>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" value="" placeholder="Username" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="green" block (click)="signIn()" style="height: 80px;">Login</button>
    </ion-item>

    <ion-item>
      <button ion-button color="dark" block (click)="test()" style="height: 30px;">TEST</button>
    </ion-item>

  </ion-list>





</ion-content>
