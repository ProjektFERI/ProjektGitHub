<ion-header>
  <ion-navbar color="svetloGreen">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ozadje">
  <ion-card>

    <ion-card-header>
      Fantasy League
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="globe" item-left></ion-icon>
        My League
      </button>
      <button ion-item>
        <ion-icon name="list-box" item-left></ion-icon>
        Pick team
      </button>
      <button ion-item>
        <ion-icon name="briefcase" item-left></ion-icon>
        Transfers
      </button>
      <button ion-item (click)="statShow()">
        <ion-icon name="clipboard" item-left></ion-icon>
        Statistics
      </button>
      <button ion-item (click)="helpShow()">
        <ion-icon name="information-circle" item-left></ion-icon>
        Help
      </button>
    </ion-list>
  </ion-card>

</ion-content>
