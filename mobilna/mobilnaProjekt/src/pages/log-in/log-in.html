<ion-header>

  <ion-navbar color="svetloGreen">
    <ion-title>Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="loginV">

  <ion-list >

    <ion-item class="loginV">
      <ion-label style="color:#ffffff" floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" ></ion-input>
    </ion-item>

    <ion-item class="loginV">
      <ion-label style="color:#ffffff" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>

    <ion-item class="loginV">
      <button  ion-button icon-left color="light" (click)="signIn()">
        <ion-icon name="key"></ion-icon>
        Sign-in
      </button>
    </ion-item>

  </ion-list>

</ion-content>
