<div class="container" style="font-size:16px; text-align:center;">
    <h2>Fixtures</h2>
    <hr>
        <div class="row" >
            <div class="col-sm-3">
                <b>Home team</b>
            </div>
            <div class="col-sm-3">
                <b>Result</b>
            </div>
            <div class="col-sm-3">
                <b>Away team</b>
            </div>
            <div class="col-sm-3">
                <b>Date played</b>
            </div>
        </div>
        <div *ngFor="let fixture of Fixtures">
            <app-fixture [_Fixture]="fixture"></app-fixture>
        </div>
</div>
