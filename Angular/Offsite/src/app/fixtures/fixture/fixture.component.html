<div class="row" style="text-align:center">
    <div class="col-sm-3" *ngIf="Team1">
        <div class="class-padd">
            {{Team1.name}}
        </div>
    </div>
    <div class="col-sm-3" *ngIf="_Fixture">
        <div class="class-padd">
            {{_Fixture.goals_team1}} - {{_Fixture.goals_team2}}
        </div>
    </div>
    <div class="col-sm-3" *ngIf="Team2">
        <div class="class-padd">
            {{Team2.name}}
        </div>
    </div>
    <div class="col-sm-3" *ngIf="_Fixture">
        <div class="class-padd">
            {{_Fixture.date | date:'shortDate'}}
        </div>
    </div>
</div>
