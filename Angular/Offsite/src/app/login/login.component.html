<div class="container">
    <h2>Sign-In</h2>
    <hr>

    <div style="width:350px">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="username" autocomplete="off" [(ngModel)]="user.username">
    </div>

    <div style="width:350px; margin-top:20px;">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="password" autocomplete="off" [(ngModel)]="user.password">
    </div>

    <div style="margin-top:20px;">
        <button class="btn btn-success" id="btnSignIn" (click)="signIn()">Sign-in</button>
    </div>

    <div style="margin-top:30px">
        <small>Don't have an account yet?</small><br>
        <small><a routerLink="/sign-up">SIGN-UP NOW</a></small>
    </div>
</div>
