<ion-row (click)="showFixtureDetails()">
	<ion-col col-4 *ngIf="Team1">
		<div style="text-align:center">
			{{Team1.name}}
		</div>
	</ion-col>
	<ion-col col-2 *ngIf="_Fixture">
		<div style="text-align:center">
			{{_Fixture.goals_team1}} - {{_Fixture.goals_team2}}
		</div>
	</ion-col>
	<ion-col col-4 *ngIf="Team2">
		<div style="text-align:center">
			{{Team2.name}}
		</div>
	</ion-col>
</ion-row>
