<ion-header>
  <ion-navbar color=green>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Invite</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" value="" placeholder="Phonen Number" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="green" block (click)="sendInvite()" style="height: 80px;">Send Invite</button>
    </ion-item>

    <ion-item>
      <button ion-button color="green" block (click)="searchContacts()" style="height: 40px;">Search Contacts</button>
    </ion-item>

  </ion-list>

</ion-content>
