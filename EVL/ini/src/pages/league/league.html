<ion-header>
  <ion-navbar color=green>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>League</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <!--  <ion-icon name="football" item-left></ion-icon>  -->
      <div item-left><b>#</b></div>
      <div  item-right ><b>Points</b></div>
    </ion-item>
    <button ion-item *ngFor="let team of teams; let i = index" (click)="itemTapped($event, team)">
      <div item-left style="margin-right:30px"><b>{{i+1}}</b></div>
      <!-- <ion-icon name="football" item-left></ion-icon> -->
      {{team.name}}
      <div  item-right>{{team.points}}</div>
    </button>
  </ion-list>

</ion-content>
