  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color=green>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Team</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let player of players">
      <ion-icon name="person" item-left></ion-icon>
      {{player.name}} ({{player.position}})
      <div  item-right>{{player.score}}</div>
    </button>
  </ion-list>

</ion-content>
